<header>
    <div class="container header-container">
        <a href="../" class="logo">
            <img src="assets/icons/logo.svg" alt="StartHub.kz Logo" class="logo-icon">
            StartHub.kz
        </a>
        <nav>
            <ul>
                <li><a href="../about">{{t('about_us')}}</a></li>
                <li><a href="../catalog">{{t('projects')}}</a></li>
                <li><a href="../help" >{{t('faq')}}</a></li>
                <li><a href="../blog">{{t('blog')}}</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="../login" class="btn btn-primary">{{t('login')}}</a>
            <div class="language-switcher">
                <div class="language-switcher-item">
                    <input (click)="languageSwitcher($event)" type="radio" name="lang" id="ru" checked>
                    <div class="radio-tile">
                        <label for="ru">RU</label>
                    </div>
                </div>
                <div class="language-switcher-item">
                    <input (click)="languageSwitcher($event)" type="radio" name="lang" id="kz">
                    <div class="radio-tile">
                        <label for="kz">KK</label>
                    </div>
                </div>
                <div class="language-switcher-item">
                    <input (click)="languageSwitcher($event)" type="radio" name="lang" id="en">
                    <div class="radio-tile">
                        <label for="en">EN</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
