<div class="contact-page">
    <!-- Заголовок страницы -->
    <section class="contact-header">
        <div class="container">
            <h1>{{t('contact_us')}}</h1>
            <p>{{t('contact_us_description')}}</p>
        </div>
    </section>

    <!-- Основной контент -->
    <section class="contact-content">
        <div class="container">
            <div class="contact-grid">
                <!-- Контактная информация -->
                <div class="contact-info">
                    <h2>{{t('contact_info')}}</h2>
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>{{t('address')}}</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <p>{{t('phone')}}</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <p>{{t('email')}}</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-clock"></i>
                            <p>{{t('working_hours1')}}<br>{{t('working_hours2')}}<br>{{t('working_hours3')}}</p>
                        </div>
                    </div>
                </div>

                <!-- Форма обратной связи -->
                <div class="contact-form">
                    <h2>{{t('send_message')}}</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">{{t('name')}}</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">{{t('client_email')}}</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">{{t('subject')}}</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">{{t('message')}}</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn-submit">{{t('send_message')}}</button>
                    </form>
                </div>
            </div>

            <!-- Карта -->
            <div class="map-section">
                <h2>{{t('how_to_find_us')}}</h2>
                <div class="map-container">
                    <!-- Здесь будет встроена карта -->
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3242.540545676485!2d76.94054937633814!3d43.25560007805534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38836e95db9d5077%3A0x826ad73ab97f6e5!2z0JrQsNC30LDRhdGB0YLQsNC90YHQutC-LdCR0YDQuNGC0LDQvdGB0LrQuNC5INCi0LXRhdC90LjRh9C10YHQutC40Lkg0KPQvdC40LLQtdGA0YHQuNGC0LXRgiwg0YPQu9C40YbQsCDQotC-0LvQtSDQkdC4IDU5LCDQkNC70LzQsNGC0YsgMDUwMDAw!5e1!3m2!1sru!2skz!4v1742572709322!5m2!1sru!2skz"
                        width="100%"
                        height="100%"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy">
                    </iframe>
                </div>
            </div>

            <!-- Социальные сети и быстрые контакты -->
            <div class="social-links">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-vk"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-telegram"></i></a>
            </div>

            <div class="quick-contact-buttons">
                <a href="tel:+79991234567" class="quick-contact-btn">
                    <i class="fas fa-phone"></i>
                    {{t('call')}}
                </a>
                <a href="https://wa.me/7" class="quick-contact-btn">
                    <i class="fab fa-whatsapp"></i>
                    WhatsApp
                </a>
            </div>
        </div>
    </section>
</div>
