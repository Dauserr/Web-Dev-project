<header>
    <div class="container header-container" style="position: relative">
        <a href="../" class="logo">
            <img src="assets/icons/logo.svg" alt="StartHub.kz Logo" class="logo-icon">
            StartHub.kz
        </a>
        <nav style="position: absolute;left: 41%;top: 0">
            <ul>
                <li *ngFor="let navChild of navigationChildren"><a [href]="navChild.linkToThePage">{{t(navChild.translationCode)}}</a></li>
            </ul>
        </nav>
          <div class="auth-buttons" style="position: absolute;z-index: 10000;top:10%;left: 93%" [ngStyle]="!!userFullName ? {'left':'85%'} : !showAuthorizationModal ? {'left':'88%'} : {}">
            <a *ngIf="!showAuthorizationModal" href="../login" class="btn btn-primary">{{t('login')}}</a>
            <button class="menuMainObject" mat-button [matMenuTriggerFor]="menu">{{currentLanguage}}</button>
            <mat-menu #menu="matMenu">
              <button (click)="languageSwitcher($event)" [id]="langItem.langId" *ngFor="let langItem of languageItems" mat-menu-item>{{langItem.langName}}</button>
            </mat-menu>
            <div class="user-profile-menu" *ngIf="showAuthorizationModal">
              <div role="button" [ngClass]="!!userFullName ? 'pd-left' : ''" [matMenuTriggerFor]="userActions">
                <span *ngIf="!!userFullName">{{userFullName}}</span>
                <button
                  mat-icon-button>
                  <span class="relative">
                      <mat-icon style="color: white">account_circle</mat-icon>
                  </span>
                </button>
              <mat-menu #userActions="matMenu">
                <button (click)="navigateByUrl(profileItem.destinationPath)" [id]="profileItem.profileItemId" *ngFor="let profileItem of profileItems" mat-menu-item>
                  <div class="basicFlex">
                    <mat-icon>{{profileItem.iconName}}</mat-icon>
                    {{t(profileItem.profileItemName)}}
                  </div>
                </button>
              </mat-menu>
              </div>
            </div>
          </div>
    </div>
</header>
