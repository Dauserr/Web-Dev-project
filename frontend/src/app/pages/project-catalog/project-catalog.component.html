<div class="body">
    <main class="catalogue-main">
        <div class="container">
            <section class="filters-section">
                <div class="search-bar">
                    <input type="text" placeholder="Поиск по проектам..." class="search-input">
                    <button class="search-button">Найти</button>
                </div>

                <div class="filters">
                    <div class="filter-group">
                        <h3>Категории</h3>
                        <div class="filter-options">
                            <label><input type="checkbox" name="category" value="tech"> Технологии</label>
                            <label><input type="checkbox" name="category" value="art"> Искусство</label>
                            <label><input type="checkbox" name="category" value="eco"> Экология</label>
                            <label><input type="checkbox" name="category" value="social"> Социальные проекты</label>
                        </div>
                    </div>

                    <div class="filter-group">
                        <h3>Статус проекта</h3>
                        <div class="filter-options">
                            <label><input type="radio" name="status" value="active"> Активные</label>
                            <label><input type="radio" name="status" value="completed"> Завершённые</label>
                        </div>
                    </div>

                    <div class="filter-group">
                        <h3>Сортировка</h3>
                        <select class="sort-select">
                            <option value="date">По дате добавления</option>
                            <option value="popularity">По популярности</option>
                            <option value="funds">По сумме собранных средств</option>
                            <option value="deadline">По времени до завершения</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="projects-list">
                <!-- Пример карточки проекта -->
                <a href="../project/:id" class="project-card">
                    <div class="project-image">
                        <img src="assets/icons/tech.svg" alt="Изображение проекта">
                    </div>
                    <div class="project-content">
                        <h2>Название проекта</h2>
                        <p class="project-description">Краткое описание проекта и его основных целей...</p>
                        <div class="project-progress">
                            <div class="progress-bar">
                                <div class="progress" style="width: 65%"></div>
                            </div>
                            <div class="progress-stats">
                                <span>65% собрано</span>
                                <span>Осталось 15 дней</span>
                            </div>
                        </div>
                        <div class="project-author">
                            <img src="assets/icons/avatar.svg" alt="Аватар автора" class="author-avatar">
                            <span class="author-name">Имя автора</span>
                        </div>
                        <div class="project-actions">
                            <button class="btn-favorite" (click)="$event.preventDefault(); $event.stopPropagation();">В избранное</button>
                            <button class="btn-share" (click)="$event.preventDefault(); $event.stopPropagation();">Поделиться</button>
                        </div>
                    </div>
                </a>
                <!-- Повторить для других проектов -->
            </section>

            <div class="pagination">
                <button class="btn-page" disabled>←</button>
                <button class="btn-page active">1</button>
                <button class="btn-page">2</button>
                <button class="btn-page">3</button>
                <span>...</span>
                <button class="btn-page">10</button>
                <button class="btn-page">→</button>
            </div>
        </div>
    </main>
</div>
